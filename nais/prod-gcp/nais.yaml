apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-statistikk
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-statistikk-secrets
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 5
  prometheus:
    path: /metrics
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 100
  ingresses:
    - "https://tms-statistikk.intern.nav.no"
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tms-min-side-proxy
  gcp:
    sqlInstances:
      - name: statistikk
        type: POSTGRES_14
        tier: db-f1-micro
        diskType: SSD
        diskSize: 10
        diskAutoresize: true
        autoBackupTime: "03:00"
        databases:
          - name: statistikk
            envVarPrefix: DB
        maintenanceWindow:
          day: 1
          hour: 4
        cascadingDelete: false
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: "50m"
      memory: 256Mi
  env:
    - name: GROUP_ID
      value: tms-statistikk-01
